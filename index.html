<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Поиск платежа</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"
	      font-size-root=10>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<form id="tg" class="container mt-1">
	<!--counterpartyINN or counterpartyName	-->
	<div class="row mb-1 bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 align-items-center">
		<label class="col-sm-2 col-form-label pb-0 pt-0"><b>ИНН или наименование организации</b> <span>*</span> (максимум 30 знаков)</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="counterpartyName" id="counterpartyName" autocomplete="organization" required/>
		</div>
	</div>
	<!--paymentDate	-->
	<div class="row mb-1 flex-nowrap bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 justify-content-between align-items-center">
		<div class="col-sm-6 flex-shrink-1"><b>В каком диапазоне ищете платёж: </b> (если оставить пустым, то поиск будет только за сегодня)

		</div>
	<!--paymentDate	-->
		<div class="col-sm-6 flex-shrink-1">
						<label class="pb-0 pt-0">начальная дата</label>
			<input type="date" id="start-date" name="startDate" class="form-control"/>
			<label class="pb-0 pt-0">конечная дата</label>
			<input type="date" id="end-date" name="endDate" class="form-control"/>
		</div>
	</div>

	<button type="submit" id="submit" class="btn btn-primary mb-1 position-absolute start-50 translate-middle-x">Поиск</button>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="pp_app.js"></script>
</form>
</body>
</html>
