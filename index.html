<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Поиск платёжки</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"
	      font-size-root=10>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<form id="tg" class="container mt-1">
	<!--counterpartyINN	--><!--counterpartyKPP	-->
	<div class="row mb-1 flex-nowrap bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 justify-content-between align-items-center">
		<div class="col-sm-6 flex-shrink-1">
			<label class="pb-0 pt-0"><b>по ИНН</b> (10 цифр)</label>
			<div>
				<input type="text"
				       onkeypress="return (event.charCode >= 48 && event.charCode <= 57 && /^\d{0,9}$/.test(this.value));"
				       class="form-control" name="counterpartyINN" id="counterpartyINN" autocomplete="organization" required>
			</div>
		</div>
	</div>
	<!--counterpartyName	-->
	<div class="row mb-1 bg-secondary bg-gradient bg-opacity-50 pb-1 border border-1 border rounded-3 align-items-center">
		<label class="col-sm-2 col-form-label pb-0 pt-0"><b>или по наименованию контрагента</b> (максимум 160
			знаков)</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="counterpartyName" id="counterpartyName" autocomplete="organization" required>
		</div>
	</div>
	<!--paymentDate	-->
		<div class="col-sm-6 flex-shrink-2"> Искомая дата платежа
			<label class="pb-0 pt-0"><b>С</b></label>
			<input type="date" id="start_date" name="paymentDate" class="form-control" required/>
		</div>
		<div class="col-sm-6 flex-shrink-1">
			<label class="pb-0 pt-0"><b>по</b></label>
			<input type="date" id="end_date" name="paymentDate" class="form-control" required/>
		</div>
	</div>

	
	<button type="submit" id="submit" class="btn btn-primary mb-1 position-absolute start-50 translate-middle-x">Поиск</button>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="ensure_app.js"></script>
</form>
</body>
</html>
